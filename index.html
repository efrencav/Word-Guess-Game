<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    
</head>
<body onload="startGame()">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <h3 class="panel-title"><strong>Word Guess Game</strong></h3>
        </div>
    <div class="panel-body">
        <h3 id="word-blanks">_ _ _ _ _ _</h3>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <strong>Wrong Guesses:</strong><span id="wrong-guesses"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <strong>Guesses Left: </strong><span id="guesses-left"></span>
        </div>
    </div>
    <div class="panel panel-default">
            <div class="panel-body">
                <strong>Wins: </strong><span id="wins"></span>
            </div>
        </div>
        <div class="panel panel-default">
                <div class="panel-body">
                    <strong>Losses: </strong><span id="losses"></span>
                </div>
            </div>
</div>


<!-- Javascript file -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
